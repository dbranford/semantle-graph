<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Semantle Graph</title>
<script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
<script src="semantle-graph-listener.js"></script>
</head>
<body>
<script src="semantle-graph.js"></script>
<div id="semantle-graph-options">
  <form>
  <div id="semantle-graph-options-quantity">
    <input type="radio" id="quantity-score" name="quantity" value="score" checked>
    <label for="quantity-score">Score</label>
    <input type="radio" id="quantity-proximity" name="quantity" value="proximity">
    <label for="quantity-proximity">Proximity</label>
  </div>
  <button type="button">Re-plot</button>
  </form>
  <p id="semantle-graph-status"></p>
</div>
<div id="semantle-plot"></div>
</body>
</html>
